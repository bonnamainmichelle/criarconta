<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="conta.css">
    
</head>
<body>

    <div class="container">
        <div class="header">
            <h2> Criar Conta</h2>
            
        </div>
        <form class="form" id="form">

            <div class="form-control">
                <label>Seu Nome:</label>
                <input type="text" placeholder="nome" id="seunome">
                <i class=" fas fa-check-circle"></i>
                <i class=" fas fa-check-exclamation-circle"></i>
                <small>Error</small>


            </div>
            <div class="form-control">
                <label>Email:</label>
                <input type="email" placeholder="exemple@exemple.com" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-check-exclamation-circle"></i>
                <small>Error</small>


            </div>
            <div class="form-control">
                <label>Senha:</label>
                <input type="password" placeholder="password" id="password">
                <i class=" fas fa-check-circle"></i>
                <i class=" fas fa-check-exclamation-circle"></i>
                <small>Error</small>


            </div>
            <div class="form-control">
                <label>Confirmar Senha</label>
                <input type="password" placeholder="confirmar senha" id="confirmar">
                <i class=" fas fa-check-circle"></i>
                <i class=" fas fa-check-exclamation-circle"></i>
                <small>Error</small>


            </div>
            <button>Criar</button>
        </form>

    </div>
  
</body>
</html>
